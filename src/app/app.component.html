<div>
  <mat-list *ngIf="data">
    <mat-list-item class="item" *ngFor="let item of data.data.children" (click)="navigate(item.data.url)">
      <img [src]="item?.data?.thumbnail" alt="" style="width: 100px">
      <div style="margin-left: 10px">{{item?.data?.title}} ({{item?.data?.subreddit_name_prefixed}})</div>
    </mat-list-item>
  </mat-list>
  <div *ngIf="loading && !hasError">
    Loading...
  </div>
  <div *ngIf="hasError">{{errorText | json}}</div>
</div>
